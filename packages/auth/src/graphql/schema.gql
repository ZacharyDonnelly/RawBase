type User {
  id: ID
  handle: String!
  firstName: String!
  lastName: String!
  email: String!
}

type Query {
  user(id: String): User!
  users: [User!]!
  currentUser: User
}

type Mutation {
  createUser(
    handle: String
    email: String
    firstName: String
    lastName: String
  ): User
}
